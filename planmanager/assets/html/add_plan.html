<div class="panel-heading">
    <div class="main-title" ng-controller="TitleController">
        <h4>计划编写</h4>
    </div>
</div>
<div class="panel-body main-content">
    <form role="form" class="w5c-form" novalidate w5c-form-validate name="addPlanForm"
          ng-controller="AddPlanController">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    计划类型
                </span>
                <select name="type" id="type" class="form-control input-lg" ng-model="plan.apiType">
                    <option value="year">本年度计划</option>
                    <option value="yearnext">下年度计划</option>
                    <option value="month">本月计划</option>
                    <option value="monthnext">下月计划</option>
                    <option value="weeks">本周计划</option>
                    <option value="weeksnext">本周计划</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    计划内容
                </span>
                <textarea class="form-control input-lg" id="title" name="title" rows="3"
                          ng-model="plan.apiTitle" required placeholder="计划内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    时间
                </span>
                <input class="form-control input-lg" type="text" placeholder="时间"
                       name="apiTime" ng-model="plan.apiTime"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    数量
                </span>
                <input class="form-control input-lg" type="text" placeholder="数量"
                       name="apiQuantity" ng-model="plan.apiQuantity"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    质量
                </span>
                <input class="form-control input-lg" type="text" placeholder="质量"
                       name="apiQuality" ng-model="plan.apiQuality"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    评价
                </span>
                <input class="form-control input-lg" type="text" placeholder="评价"
                       name="apiEvaluation" ng-model="plan.apiEvaluation"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    成本
                </span>
                <input class="form-control input-lg" type="text" placeholder="成本"
                       name="apiCost" ng-model="plan.apiCost"/>
            </div>
        </div>
        <button class="btn btn-primary btn-lg pull-right"
                ng-disabled="hasSubmit || addPlanForm.$pristine || addPlanForm.$invalid"
                w5c-form-submit="savePlan()">提 交
        </button>
        <button class="btn btn-success btn-lg pull-right"
                ng-disabled="hasSubmit || addPlanForm.$pristine || addPlanForm.$invalid">保 存
        </button>
    </form>
</div>
