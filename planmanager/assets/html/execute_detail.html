<div class="panel-heading">
    <div class="main-title" ng-controller="TitleController">
        <h4>计划执行</h4>

        <div class="btn-group pull-right" style="margin-top: -42px;">
            <button class="btn btn-info btn-lg" data-toggle="dropdown" ng-click="back('execute')">
                <span class="glyphicon glyphicon-share-alt"></span>
            </button>
        </div>
    </div>
</div>
<div class="panel-body main-content">
    <form role="form" ng-controller="ExecuteDetailController">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    计划类型
                </span>
                <input class="form-control input-lg" type="text" ng-model="plan.type" readonly/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    计划内容
                </span>
                <textarea class="form-control input-lg" id="title" name="title" rows="3"
                          ng-model="plan.apiTitle" readonly></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    时间
                </span>
                <input class="form-control input-lg" type="text" placeholder="时间"
                       name="apiTime" ng-model="plan.apiTime" readonly/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    数量
                </span>
                <input class="form-control input-lg" type="text" placeholder="数量"
                       name="apiQuantity" ng-model="plan.apiQuantity" readonly/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    质量
                </span>
                <input class="form-control input-lg" type="text" placeholder="质量"
                       name="apiQuality" ng-model="plan.apiQuality" readonly/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    评价
                </span>
                <input class="form-control input-lg" type="text" placeholder="评价"
                       name="apiEvaluation" ng-model="plan.apiEvaluation" readonly/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    成本
                </span>
                <input class="form-control input-lg" type="text" placeholder="成本"
                       name="apiCost" ng-model="plan.apiCost" readonly/>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    状态
                </span>
                <select class="form-control input-lg" ng-model="plan.apiStatus">
                    <option value="0">成功</option>
                    <option value="1">失败</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    结果说明
                </span>
                <textarea class="form-control input-lg" name="suggest" rows="3"
                          ng-model="plan.statusNote" placeholder="结果说明"></textarea>
            </div>
        </div>
        <button class="btn btn-primary btn-lg pull-right"
                ng-disabled="hasSubmit || addPlanForm.$pristine || addPlanForm.$invalid">提 交
        </button>
    </form>
</div>
